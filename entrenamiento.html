<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Clasificador de Tri치ngulos</title>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ml5@0.12.2/dist/ml5.min.js"></script>
  <style>
    body {
      background-color: #fff7ed;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h2 {
      color: #3c3c3c;
    }

    #canvas-container canvas {
      border: 4px solid #ccc;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    button {
      margin: 10px;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      background-color: #673ab7;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #512da8;
    }

    #resultado {
      font-size: 18px;
      margin-top: 15px;
      color: #333;
    }

    .imagen-clase {
      border: 4px solid #f7fda2;
      border-radius: 10px;
      max-width: 150px;
      margin-bottom: 5px;
    }

    #imagenEjemplo {
      max-width: 250px;
      border: 5px solid #4caf50;
      border-radius: 12px;
      display: none;
      margin-top: 10px;
    }

    #principal {
      display: flex;
      justify-content: center;
      gap: 60px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .columna-ejemplos {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .ejemplo {
      font-size: 14px;
      margin-top: 5px;
      margin-bottom: 15px;
    }

  </style>
</head>
<body>

  <h2>Clasificador de Tri치ngulos</h2>

  <div>
    <button id="limpiar">游빟 Limpiar</button>
    <button id="clasificar">游뱄 Clasificar</button>
  </div>

  <div id="resultado">Cargando modelo...</div>
  <img id="imagenEjemplo" src="" alt="Imagen ejemplo"/>

  <div id="principal">

    <!-- Canvas -->
    <div id="canvas-container"></div>

<!-- Im치genes de ejemplo con nombres debajo -->
  <div id="imagenes-ejemplo" style="display: flex; flex-direction: column; gap: 15px; align-items: center;">
    <div style="text-align: center;">
      <img src="img/img1.png" class="imagen-clase" />
      <div><b>Rect치ngulo Arriba</b></div>
  </div>
  <div style="text-align: center;">
    <img src="img/img2.png" class="imagen-clase" />
    <div><b>Rect치ngulo Abajo</b></div>
  </div>
  <div style="text-align: center;">
    <img src="img/img3.png" class="imagen-clase" />
    <div><b>Acut치ngulo Arriba</b></div>
  </div>
  <div style="text-align: center;">
    <img src="img/img4.png" class="imagen-clase" />
    <div><b>Acut치ngulo Abajo</b></div>
  </div>
  <div style="text-align: center;">
    <img src="img/img5.png" class="imagen-clase" />
    <div><b>Rect치ngulo Derecha</b></div>
  </div>
</div>
  <script>
    let shapeClassifier;
    let canvas;
    let inputImage;
    let resultDiv;
    let imagenEjemplo;
    let modeloCargado = false;

    function setup() {
      canvas = createCanvas(400, 400);
      canvas.parent("canvas-container");
      limpiarCanvas();

      let options = {
        inputs: [64, 64, 3],
        task: 'imageClassification'
      };

      shapeClassifier = ml5.neuralNetwork(options);

      const modelDetails = {
        model: 'models/model.json',
        metadata: 'models/model_meta.json',
        weights: 'models/model.weights.bin'
      };

      shapeClassifier.load(modelDetails, modelLoaded);

      select("#limpiar").mousePressed(() => {
        limpiarCanvas();
        select("#resultado").html("Lienzo limpio.");
        select("#imagenEjemplo").hide();
      });

      select("#clasificar").mousePressed(classifyImage);

      resultDiv = select("#resultado");
      imagenEjemplo = select("#imagenEjemplo");
      inputImage = createGraphics(64, 64);
    }

    function limpiarCanvas() {
      background(255);
      stroke(200);
      noFill();
      strokeWeight(2);
      rect(1, 1, width - 2, height - 2);
    }

    function modelLoaded() {
      modeloCargado = true;
      resultDiv.html("Modelo cargado. Dibuja y presiona Clasificar.");
    }
    function classifyImage() {
       if (!modeloCargado) {
        resultDiv.html("Espera a que el modelo termine de cargar...");
      return;
    }
  
    inputImage.background(255); // Limpiar antes de copiar
    inputImage.copy(canvas, 0, 0, 400, 400, 0, 0, 64, 64);
  
     shapeClassifier.classify({ image: inputImage }, goResults);
 }
   function goResults(err, results) {
    if (err) {
     console.error(err);
     resultDiv.html("Error al clasificar.");
    return;
   }
 
    let etiqueta = results[0].label;
    let confianza = nf(results[0].confidence, 0, 2);
    resultDiv.html(`Resultado: <b>${etiqueta}</b> (Confianza: ${confianza})`);

   let indiceEjemplo = Math.floor(random(0, 100));
   let ruta = `ejmplo03/data/${etiqueta}_${nf(indiceEjemplo, 3)}.png`;
   imagenEjemplo.attribute("src", ruta);
   imagenEjemplo.show();
 }


    function draw() {
     if (mouseIsPressed && mouseX >= 0 && mouseX <= width && mouseY >= 0 && mouseY <= height) {
     if (keyIsDown(SHIFT)) {
      stroke(255);
    } else {
      stroke(0);
    }
    strokeWeight(8);
    line(mouseX, mouseY, pmouseX, pmouseY);
  }
}
  </script>
</body>
</html>
