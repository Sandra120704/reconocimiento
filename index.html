<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Entrenador de Tri√°ngulos</title>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ml5@0.12.2/dist/ml5.min.js"></script>
</head>
<body>
<script>
  let clases = ['rec_arr', 'rec_izq', 'rec_aba', 'rec_der', 'acu_iso', 'acu_esca'];
  let imagenes = {};
  let shapeClassifier;

  function preload() {
    for (let clase of clases) {
      imagenes[clase] = [];
      for (let i = 0; i < 100; i++) {
        let index = nf(i, 3);
        imagenes[clase].push(loadImage(`ejmplo03/data/${clase}_${index}.png`));
      }
    }
  }

  function setup() {
    createCanvas(400, 400);

    let options = {
      inputs: [64, 64, 4],
      task: 'imageClassification',
      debug: true
    };

    shapeClassifier = ml5.neuralNetwork(options);

    for (let clase of clases) {
      for (let i = 0; i < 100; i++) {
        shapeClassifier.addData({ image: imagenes[clase][i] }, { label: clase });
      }
    }

    shapeClassifier.normalizeData();
    shapeClassifier.train({ epochs: 50 }, finishedTraining);
  }

  function finishedTraining() {
    console.log('Entrenamiento terminado');
    shapeClassifier.save();
  }
</script>
</body>
</html>
